apiVersion: apps/v1
kind: Deployment
metadata:
  name: apicurio-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicurio-registry
  template:
    metadata:
      labels:
        app: apicurio-registry
    spec:
      containers:
      - name: apicurio-registry
        image: apicurio/apicurio-registry-sql:2.4.3.Final
        ports:
        - containerPort: 8080
        env:
        - name: REGISTRY_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql-svc.default.svc.cluster.local:5432/registry"
        - name: REGISTRY_DATASOURCE_USERNAME
          value: postgres
        - name: REGISTRY_DATASOURCE_PASSWORD
          value: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: apicurio-registry-svc
spec:
  selector:
    app: apicurio-registry
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: apicurio-registry-ui
spec:
  type: NodePort
  selector:
    app: apicurio-registry
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
